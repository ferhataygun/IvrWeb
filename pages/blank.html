<script>
    $(document).ready(function() {
        if (window.appConfig.username) {
            $("html").css("display", "block");
            $("span.username").text(window.appConfig.username);
            $("#logOut").on("click", function(e) {
                e.preventDefault();
                $.ajax({
                    'url': window.appConfig.ip + "login/logout",
                    'type': 'POST',
                    'data': {
                        Token: window.appConfig.token
                    },
                    success: function(res) {
                        window.location.href = window.location.href = "../pages/index.html";
                        eraseCookie("token");
                        eraseCookie("username");
                        eraseCookie("isLogin");
                        eraseCookie("password");
                    },
                    error: function(err) {
                        toastr.error("Communication Error");
                        window.location.href = window.location.href = "../pages/index.html";
                        eraseCookie("token");
                        eraseCookie("username");
                        eraseCookie("isLogin");
                        eraseCookie("password");
                    }
                });
            });

        } else {
            window.location.href = window.location.href = "../pages/index.html";
        }
    });
</script>
